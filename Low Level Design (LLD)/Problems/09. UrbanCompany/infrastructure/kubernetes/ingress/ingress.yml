apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: urbanclone-ingress
  namespace: urbanclone
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.urbanclone.com
    secretName: urbanclone-tls
  rules:
  - host: api.urbanclone.com
    http:
      paths:
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /api/v1/bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 8082
      - path: /api/v1/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8083
      - path: /api/v1/partners
        pathType: Prefix
        backend:
          service:
            name: partner-service
            port:
              number: 8084
      - path: /api/v1/catalog
        pathType: Prefix
        backend:
          service:
            name: catalog-service
            port:
              number: 8085
