apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: urban-company-ingress
  namespace: urban-company
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.urbancompany.com
    secretName: urbancompany-tls
  rules:
  - host: api.urbancompany.com
    http:
      paths:
      # API Gateway - Main entry point
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      
      # Direct service access (for debugging/admin)
      - path: /users(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      
      - path: /bookings(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 8082
      
      - path: /payments(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8083
      
      - path: /partners(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: partner-service
            port:
              number: 8084
      
      - path: /catalog(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: catalog-service
            port:
              number: 8085
      
      # Service Discovery (admin only)
      - path: /eureka(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: discovery-service
            port:
              number: 8761
