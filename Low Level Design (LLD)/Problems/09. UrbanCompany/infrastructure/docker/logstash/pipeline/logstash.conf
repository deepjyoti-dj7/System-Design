input {
  tcp {
    port => 5000
    codec => json
  }
  
  http {
    port => 8080
    codec => json
  }
}

filter {
  if [logger_name] =~ /com\.urbancompany/ {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "urban-company" }
    }
  }
  
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
  
  if [level] == "WARN" {
    mutate {
      add_tag => [ "warning" ]
    }
  }
  
  # Extract service name from logger
  grok {
    match => { "logger_name" => "com\.urbancompany\.%{WORD:service}\..*" }
  }
  
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "urban-company-logs-%{+YYYY.MM.dd}"
  }
  
  # Output errors to separate index
  if "error" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "urban-company-errors-%{+YYYY.MM.dd}"
    }
  }
  
  stdout {
    codec => rubydebug
  }
}
